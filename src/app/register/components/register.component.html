<Page>
    <GridLayout class="page">
        <CardView #userVerifyDialog modal size="lg" duration="100" backgroundColor="transparent">
            <GridLayout width="80%" height="30%" borderRadius="20" backgroundColor="white">
                <GridLayout rows="auto,auto" width="100%" height="100%">
                    <StackLayout row="0" height="60%" width="90%" verticalAlignment="top" orientation="vertical">
                        <Label class="userDialogLabel" color="#00C012" textWrap="true"
                            text="Your phone number is not verified"></Label>
                        <Label class="userDialogLabel" color="#1B1B1B" textWrap="true" marginTop="10%"
                            text="Please verify your phone number to continue..."></Label>
                    </StackLayout>
                    <GridLayout row="1" columns="auto,auto" height="40%" width="90%" verticalAlignment="middle">
                        <StackLayout col="0" width="50%" height="100%" verticalAlignment="middle">
                            <Button class="verify-button" text="Verify" (tap)="onVerify()"></Button>
                        </StackLayout>
                        <StackLayout col="1" width="50%" height="100%" verticalAlignment="middle">
                            <Button class="cancel-button" text="Cancel" (tap)="onCancel()"></Button>
                        </StackLayout>
                    </GridLayout>
                </GridLayout>
            </GridLayout>
        </CardView>
        <CardView #warningDialog modal size="lg" duration="100" backgroundColor="transparent">
            <GridLayout rows="auto,auto,auto,auto" width="80%" height="30%" borderRadius="20" backgroundColor="white">
                <StackLayout row="0" height="40%">
                    <Image height="80vh" width="80vh" src="res://warning"></Image>
                </StackLayout>
                <StackLayout row="1" height="20%" verticalAlignment="middle">
                    <Label color="black" textWrap="true" textAlignment="center" fontSize="18" fontWeight="900"
                        text="Something Went Wrong"></Label>
                </StackLayout>
                <StackLayout row="2" height="20%" verticalAlignment="middle">
                    <Label color="black" textWrap="true" textAlignment="center" fontSize="14" fontWeight="500"
                        [text]="errorMessage"></Label>
                </StackLayout>
                <StackLayout row="3" height="20%">
                    <Button class="ok-button" text="OK" (tap)="onOK()"></Button>
                </StackLayout>
            </GridLayout>
        </CardView>
        <GridLayout *ngIf="isRendering" rows="auto,auto,auto,auto,auto,auto,auto,auto,auto" width="100%" heigh="100%">
            <StackLayout row="0" width="100%" marginTop="10" height="20%">
                <Image class="appLogo" src="res://logo"></Image>
            </StackLayout>
            <StackLayout row="1" width="100%" height="10%">
                <Label class="appLabel" text="Farmer's Hut"></Label>
            </StackLayout>
            <StackLayout row="2" width="80%" height="10%">
                <TextField [hint]="nameHint" (textChange)="onNameTextChanged($event)" secure="false"
                    [borderColor]="nameBorderColor" returnKeyType="done" autocorrect="false" padding="0"
                    class="input input-border input-field">
                </TextField>
            </StackLayout>
            <StackLayout row="3" width="80%" height="10%">
                <TextField [hint]="emailHint" (textChange)="onEmailTextChanged($event)" keyboardType="email"
                    secure="false" [borderColor]="emailBorderColor" returnKeyType="done" autocorrect="false" padding="0"
                    class="input input-border input-field">
                </TextField>
            </StackLayout>
            <StackLayout row="4" width="80%" height="10%">
                <TextField [hint]="phoneHint" (textChange)="onPhoneTextChanged($event)" keyboardType="phone"
                    secure="false" maxLength="10" [borderColor]="phoneBorderColor" returnKeyType="done" padding="0"
                    autocorrect="false" class="input input-border input-field">
                </TextField>
            </StackLayout>
            <StackLayout row="5" width="80%" height="10%">
                <TextField [hint]="passwordHint" (textChange)="onPasswordTextChanged($event)" secure="true"
                    returnKeyType="done" [borderColor]="passwordBorderColor" autocorrect="false" padding="0"
                    class="input input-border input-field">
                </TextField>
            </StackLayout>
            <StackLayout row="6" width="80%" height="10%">
                <TextField [hint]="rePasswordHint" (textChange)="onRePassTextChanged($event)" secure="true"
                    returnKeyType="done" [borderColor]="rePasswordBorderColor" autocorrect="false" padding="0"
                    class="input input-border input-field">
                </TextField>
            </StackLayout>
            <StackLayout row="7" width="80%" height="10%">
                <Button class="button" text="Register" (tap)="onRegister()"></Button>
            </StackLayout>
            <StackLayout row="8" width="80%" height="10%">
                <Label class="footer-label" text="Have an account? Log in" (tap)="onLogin()"></Label>
            </StackLayout>
        </GridLayout>
        <GridLayout *ngIf="!isRendering" width="100%" height="100%">
            <ActivityIndicator horizontalAlignment="center" verticalAlignment="middle" [busy]="!isRendering" rowSpan="1"
                colSpan="1">
            </ActivityIndicator>
        </GridLayout>
        <GridLayout *ngIf="isLoading" width="100%" height="100%">
            <ActivityIndicator horizontalAlignment="center" verticalAlignment="middle" [busy]="isLoading" rowSpan="1"
                colSpan="1">
            </ActivityIndicator>
        </GridLayout>
    </GridLayout>
</Page>
