<!-- <Page xmlns="http://schemas.nativescript.org/tns.xsd" xmlns:dd="nativescript-drop-down"> -->
<Page>
    <GridLayout rows="auto,auto,auto" class="page">
        <GridLayout row="0" columns="auto,auto,auto" width="100%" height="10%">
            <StackLayout col="0" verticalAlignment="middle" width=" 20%">
                <Image class="backButton" src="res://back_icon" (tap)="onBack()"></Image>
            </StackLayout>
            <StackLayout col="1" verticalAlignment="middle" width=" 60%">
                <Label class="pageHeading" text="Add Category"></Label>
            </StackLayout>
        </GridLayout>
        <GridLayout row="1" width="100%" height="92%" rows="auto,auto,auto">
            <StackLayout row="0" width="50%" height="25%" borderRadius="10" backgroundColor="white"
                (tap)="onUploadImage()">
                <Image class="categoryImage" [src]="categoryImage"></Image>
            </StackLayout>
            <StackLayout row="1" width="80%" height="10%" marginTop="5%">
                <TextField [hint]="categoryHint" [text]="categoryName" (textChange)="onCategoryTextChanged($event)" secure="false"
                    [borderColor]="categoryBorderColor" returnKeyType="done" (returnPress)="onReturnPress($event)"
                    autocorrect="false" class="input input-border input-field">
                </TextField>
            </StackLayout>
            <StackLayout row="2" width="80%" height="10%">
                <Button class="button" text="Add Category" (tap)="onAddCategory()"></Button>
            </StackLayout>
        </GridLayout>
    </GridLayout>
</Page>
