<Page>
    <GridLayout class="page" rows="auto,auto,auto">
        <GridLayout row="0" columns="auto,auto" width="100%" marginTop="10" height="8%">
            <StackLayout col="0" height="100%" verticalAlignment="middle" width="20%">
                <Button class="backButton" (tap)="onBack()"></Button>
            </StackLayout>
            <StackLayout col="1" verticalAlignment="middle" width="60%" height="100%">
                <Label class="pageHeading" text="About us"></Label>
            </StackLayout>
        </GridLayout>
        <ScrollView row="1" width="90%" height="80%" marginTop="5%" borderColor="white" borderWidth="1"
            borderRadius="10">
            <Label color="white" fontSize="16" padding="10" textWrap="true" [text]="aboutUs"></Label>
        </ScrollView>
    </GridLayout>
    <GridLayout *ngIf="isLoading" width="100%" height="100%">
        <ActivityIndicator horizontalAlignment="center" verticalAlignment="middle" [busy]="isLoading" rowSpan="1"
            colSpan="1">
        </ActivityIndicator>
    </GridLayout>
</Page>
