<Page actionBarHidden="true">
    <GridLayout class="page">
        <CardView #warningDialog modal size="lg" duration="100" backgroundColor="transparent">
            <GridLayout #dialog rows="auto,auto,auto,auto" width="80%" height="30%" borderRadius="20"
                backgroundColor="white" (loaded)="onDialogLoaded($event)">
                <StackLayout row="0" height="40%">
                    <Image height="80vh" width="80vh" src="res://warning"></Image>
                </StackLayout>
                <StackLayout row="1" height="20%" verticalAlignment="middle">
                    <Label color="black" textWrap="true" textAlignment="center" fontSize="18" fontWeight="900"
                        text="Something Went Wrong"></Label>
                </StackLayout>
                <StackLayout row="2" height="20%" verticalAlignment="middle">
                    <Label color="black" textWrap="true" textAlignment="center" fontSize="14" fontWeight="500"
                        [text]="errorMessage"></Label>
                </StackLayout>
                <StackLayout row="3" height="20%">
                    <Button class="ok-button" text="OK" (tap)="onOK()"></Button>
                </StackLayout>
            </GridLayout>
        </CardView>
        <GridLayout width="100%" height="100%" rows="auto,auto,auto,auto">
            <GridLayout row="0" columns="auto,auto" width="100%" marginTop="10" height="8%">
                <StackLayout col="0" height="100%" verticalAlignment="middle" width="20%" (tap)="onBack()">
                    <Image class="backButton" src="res://back_icon"></Image>
                </StackLayout>
                <StackLayout col="1" verticalAlignment="middle" width="60%" height="100%">
                    <Label class="pageHeading" text="About us"></Label>
                </StackLayout>
            </GridLayout>
            <StackLayout row="1" width="90%" height="20%" verticalAlignment="middle">
                <TextField [hint]="aboutHint" [text]="aboutText" (textChange)="onAboutTextChanged($event)"
                    secure="false" padding="0" [borderColor]="aboutBorderColor" padding="0" returnKeyType="done"
                    autocorrect="false" class="input input-border input-field">
                </TextField>
            </StackLayout>
            <StackLayout row="2" width="80%" height="10%" verticalAlignment="middle">
                <Button class="submitButton" text="Submit" (tap)="onSubmit()"></Button>
            </StackLayout>
            <ScrollView row="3" width="90%" height="50%" marginTop="5%" borderColor="white" borderWidth="1"
                borderRadius="10">
                <Label color="white" fontSize="16" padding="10" textWrap="true" [text]="aboutDescription"></Label>
            </ScrollView>
        </GridLayout>
    </GridLayout>
</Page>
