<Page>
    <GridLayout class="page">
        <CardView #selectDimensionDialog modal size="lg" duration="100" backgroundColor="transparent"
            (tap)="onOutsideClick()">
            <StackLayout height="30%" width="50%" backgroundColor="white" orientation="vertical">
                <Button class="dimensionButton" width="100%" text="kg" (tap)="onKg()"></Button>
                <Button class="dimensionButton" width="100%" text="gm" (tap)="onGm()"></Button>
                <Button class="dimensionButton" width="100%" text="ltr" (tap)="onLtr()"></Button>
                <Button class="dimensionButton" width="100%" text="ml" (tap)="onMl()"></Button>
                <Button class="dimensionButton" width="100%" text="piece" (tap)="onPiece()"></Button>
            </StackLayout>
        </CardView>
        <CardView #photoUploadDialog modal size="lg" duration="100" backgroundColor="transparent"
            (tap)="onOutsideClick()">
            <StackLayout height="10%" width="50%" backgroundColor="white" orientation="vertical">
                <Button class="photoUploadButton" width="100%" text="Gallery" (tap)="onGallery()"></Button>
                <Button class="photoUploadButton" width="100%" text="Camera" (tap)="onCamera()"></Button>
            </StackLayout>
        </CardView>
        <CardView #warningDialog modal size="lg" duration="100" backgroundColor="transparent">
            <GridLayout rows="auto,auto,auto,auto" width="80%" height="30%" borderRadius="20" backgroundColor="white">
                <StackLayout row="0" height="40%">
                    <Image height="80vh" width="80vh" src="res://warning"></Image>
                </StackLayout>
                <StackLayout row="1" height="20%" verticalAlignment="middle">
                    <Label color="black" textWrap="true" textAlignment="center" fontSize="18" fontWeight="900"
                        text="Something Went Wrong"></Label>
                </StackLayout>
                <StackLayout row="2" height="20%" verticalAlignment="middle">
                    <Label color="black" textWrap="true" textAlignment="center" fontSize="14" fontWeight="500"
                        [text]="errorMessage"></Label>
                </StackLayout>
                <StackLayout row="3" height="20%">
                    <Button class="ok-button" text="OK" (tap)="onOK()"></Button>
                </StackLayout>
            </GridLayout>
        </CardView>
        <GridLayout *ngIf="isRendering" rows="auto,auto,auto" width="100%" height="100%">
            <GridLayout row="0" columns="auto,auto,auto" width="100%" height="8%">
                <StackLayout col="0" height="100%" verticalAlignment="middle" width="20%">
                    <Button class="backButton" (tap)="onBack()"></Button>
                </StackLayout>
                <StackLayout col="1" verticalAlignment="middle" width=" 60%">
                    <Label class="pageHeading" text="Add Product"></Label>
                </StackLayout>
            </GridLayout>
            <GridLayout row="1" width="100%" height="92%" rows="auto,auto,auto,auto,auto,auto,auto,auto">
                <StackLayout row="0" width="50%" height="25%" borderRadius="10" backgroundColor="white"
                    verticalAlignment="middle" (tap)="onUploadImage()" verticalAlignment="middle">
                    <Image class="productImage" [src]="productImage"></Image>
                </StackLayout>
                <StackLayout row="1" width="80%" height="10%" marginTop="5%">
                    <TextField [hint]="brandHint" [text]="brandName" (textChange)="onBrandTextChanged($event)"
                        secure="false" padding="0" [borderColor]="brandBorderColor" returnKeyType="done"
                        autocorrect="false" class="input input-border input-field">
                    </TextField>
                </StackLayout>
                <StackLayout row="2" width="80%" height="10%">
                    <TextField [hint]="nameHint" [text]="productName" (textChange)="onNameTextChanged($event)"
                        secure="false" padding="0" [borderColor]="nameBorderColor" returnKeyType="done"
                        autocorrect="false" class="input input-border input-field">
                    </TextField>
                </StackLayout>
                <StackLayout row="3" width="80%" height="10%" orientation="horizontal">
                    <TextField [hint]="weightHint" [text]="weight" width="80%"
                        (textChange)="onWeightTextChanged($event)" maxLength="3" keyboardType="number" secure="false"
                        [borderColor]="weightBorderColor" padding="0" returnKeyType="done" autocorrect="false"
                        class="input input-border input-field">
                    </TextField>
                    <StackLayout class="dimensionContainer">
                        <Button class="dimensionSelectButton" width="100%" [text]="weightDimension"
                            (tap)="onWeightDimension()"></Button>
                    </StackLayout>
                </StackLayout>
                <StackLayout row="4" width="80%" height="10%">
                    <TextField [hint]="priceHint" [text]="price" (textChange)="onPriceTextChanged($event)"
                        keyboardType="number" secure="false" returnKeyType="done" [borderColor]="priceBorderColor"
                        autocorrect="false" class="input input-border input-field">
                    </TextField>
                </StackLayout>
                <StackLayout row="5" width="80%" height="10%">
                    <TextField [hint]="detailHeadingHint" [text]="detailHeading"
                        (textChange)="onDetailHeadingTextChanged($event)" secure="false" returnKeyType="done"
                        [borderColor]="detailHeadingBorderColor" padding="0" autocorrect="false"
                        class="input input-border input-field">
                    </TextField>
                </StackLayout>
                <StackLayout row="6" width="80%" height="10%">
                    <TextField [hint]="detailDescriptionHint" [text]="detailDescription"
                        (textChange)="onDetailDescriptionTextChanged($event)" secure="false" returnKeyType="done"
                        [borderColor]="detailDescriptionBorderColor" padding="0" autocorrect="false"
                        class="input input-border input-field">
                    </TextField>
                </StackLayout>
                <StackLayout *ngIf="showAddButton" row="7" width="80%" height="10%">
                    <Button class="button" text="Add Product" (tap)="onAddProduct()"></Button>
                </StackLayout>
            </GridLayout>
        </GridLayout>
        <GridLayout *ngIf="!isRendering" width="100%" height="100%">
            <ActivityIndicator horizontalAlignment="center" verticalAlignment="middle" [busy]="!isRendering" rowSpan="1"
                colSpan="1">
            </ActivityIndicator>
        </GridLayout>
        <GridLayout *ngIf="isLoading" width="100%" height="100%">
            <ActivityIndicator horizontalAlignment="center" verticalAlignment="middle" [busy]="isLoading" rowSpan="1"
                colSpan="1">
            </ActivityIndicator>
        </GridLayout>
    </GridLayout>
</Page>
