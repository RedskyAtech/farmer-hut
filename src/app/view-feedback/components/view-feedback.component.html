<Page>
    <GridLayout rows="auto,auto,auto" class="page">
        <GridLayout row="0" columns="auto,auto,auto" width="100%" height="8%">
            <StackLayout col="0" verticalAlignment="middle" width=" 20%">
                <Image class="backButton" src="res://back_icon" (tap)="onBack()"></Image>
            </StackLayout>
            <StackLayout col="1" verticalAlignment="middle" width=" 60%">
                <Label class="pageHeading" text="Feedbacks"></Label>
            </StackLayout>
        </GridLayout>
        <GridLayout *ngIf="isRendering" row="1" width="100%" height="92%">
            <GridView [items]="feedbacks" colWidth="90%" rowHeight="20%" width="100%" height="100%"
                backgroundColor="transparent">
                <ng-template let-item="item" let-odd="odd">
                    <GridLayout width="100%" height="90%" backgroundColor="white" marginLeft="8%" marginRight="8%"
                        marginTop="10%" marginBottom="10%" rows="auto,auto">
                        <StackLayout row="0" height="25%" width="90%" verticalAlignment="middle">
                            <Label class="name" [text]="item.name"></Label>
                        </StackLayout>
                        <StackLayout row="1" height="75%" width="90%" verticalAlignment="middle">
                            <Label class="message" [text]="item.message" textWrap="true"></Label>
                        </StackLayout>
                    </GridLayout>
                </ng-template>
            </GridView>
        </GridLayout>
        <GridLayout *ngIf="!isRendering" width="100%" height="100%">
            <ActivityIndicator horizontalAlignment="center" verticalAlignment="middle" [busy]="!isRendering" rowSpan="1"
                colSpan="1">
            </ActivityIndicator>
        </GridLayout>
        <GridLayout *ngIf="isLoading" width="100%" height="100%">
            <ActivityIndicator horizontalAlignment="center" verticalAlignment="middle" [busy]="isLoading" rowSpan="1"
                colSpan="1">
            </ActivityIndicator>
        </GridLayout>
    </GridLayout>
</Page>
